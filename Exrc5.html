<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>
 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      const HelloName = () => {
          const [name, setName] = React.useState('');
          const [age, setAge] = React.useState('');
          const [message, setMessage] = React.useState('');

            const handleSubmit = (event) => {
            event.preventDefault();
            if(parseInt(age) >=18) {
            setMessage("Hello " + name);
            } else {
            setMessage("You're too young");
            }
            return {message};
          } 

          const nameInputChanged = (event) => {
            setName(event.target.value);
          }

          const ageInputChanged = (event) => {
            setAge(event.target.value);
          }

        
          return (
              <div>
                <div>{message}</div>
                    <form onSubmit={handleSubmit}>
                        Name: <input type="text"
                        onChange= {nameInputChanged} value={name}/> <br/>
                        Age: <input type="text" value={age}
                        onChange={ageInputChanged}/> <br/>
                        <input type="submit" value="Submit" />
                    </form>
              </div>
          );
      }
      ReactDOM.render(<HelloName />, document.getElementById("root"));
    </script>
  </body>
</html>
