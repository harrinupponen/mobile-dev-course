<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>
 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      const AlertName = () => {
          const [fName, setFname] = React.useState('');
          const [lName, setLname] = React.useState('');

            const handleSubmit = (event) => {
            event.preventDefault();
            window.alert(fName + ' ' + lName);
          } 

          const fNameInputChanged = (event) => {
            setFname(event.target.value);
          }

          const lNameInputChanged = (event) => {
            setLname(event.target.value);
          }

        
          return (
              <div>
                    <form onSubmit={handleSubmit}>
                        Firstname: <input type="text"
                        onChange= {fNameInputChanged} value={fName}/> <br/>
                        Lastname: <input type="text" value={lName}
                        onChange={lNameInputChanged}/> <br/>
                        <input type="submit" value="Submit" />
                    </form>
              </div>
          );
      }
      ReactDOM.render(<AlertName />, document.getElementById("root"));
    </script>
  </body>
</html>
